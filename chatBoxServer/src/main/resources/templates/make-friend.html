<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link th:href="@{/index.css}" rel="stylesheet">
<script th:src="@{/friend.js}"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>



</head>

<body ng-app="myapp" ng-controller="ctrl">

	<div class="container">

		<div class="clearfix">
			<a th:href="@{/user/index}"><h1>Home</h1></a><br>
			<!-- body -->
			<strong>Search:</strong>
			<input type="text" ng-model="search">
			<br>
			<div class="row">
				<div class="col-sm-3 bg-light" style="margin-right: 20px"
					ng-repeat="f in allFriend | filter:search">
					<div class="card text-center">
						<img
							src="https://villagesonmacarthur.com/wp-content/uploads/2020/12/Blank-Avatar.png"
							class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">{{f.name}}</h5>
							<button  class="btn btn-primary" ng-click="makeFriend(f.id)">Add Friend</button>

						</div>
					</div>
				</div>
			</div>
			<!-- end body -->
		</div>
	</div>

</body>

</html>
